		<!--图表插件-->
		<script type="text/javascript" src="js/Chart.js"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));


		$(function(){
 
			  $.ajax({
			  		type:'GET',       		
			  		url:'http://127.0.0.1:9998/myUserDo/auth/report/daily/chart', 
			  		headers: {  
			  		        token: sessionStorage.token 
			  		    },
			  		crossDomain: true,
			  		xhrFields:{
			  			withCredentials:true
			  		},
			  		contentType: "application/json; charset=utf-8",
			  		dataType: 'json', 
			  		success: function(resp){  
			  			console.log(resp);
			  			if(resp.code === 200) {
			  				console.log("成功");
			  		console.log(resp.data.chart);

			  			var option2 = resp.data.chart;
						
			  			// 使用刚指定的配置项和数据显示图表。
			  			myChart.setOption(option2);
						
					for(var i = 0 ;i<4;i++){
							$(".h3.text-white.m-b-0")[i].innerText=resp.data.countList[i];
								}
		
			  				}
			  			else
			  				alert('出错:' + resp.msg);
			  		},
			  			
			  		error: function(jqXHR, textStatus, errorThrown)
			  		{
			  			alert("错误:" + jqXHR.status);
			  		}
			  	});
			  
		})


 function logout(){
	  alert("搜索");
	  $.ajax({
	  		type:'POST',       		
	  		url:'http://127.0.0.1:9998/myUserDo/open/user/logout', 
	  		headers: {  
	  		        token: sessionStorage.token 
	  		    },
	  		crossDomain: true,
	  		xhrFields:{
	  			withCredentials:true
	  		},
	  		contentType: "application/json; charset=utf-8",
	  		dataType: 'json', 
	  		success: function(resp){  
	  			console.log(resp);
	  			if(resp.code === 200) {
	  				alert('成功');
	  				 
	  			}
	  			else
	  				alert('出错:' + resp.msg);
	  		},
	  		error: function(jqXHR, textStatus, errorThrown)
	  		{
	  			alert("错误:" + jqXHR.status);
	  		}
	  	});
	  
	  
	 window.location.href='lyear_pages_login_3.html';
  }
