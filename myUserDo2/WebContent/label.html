<script type="text/javascript">
  var result = null;
 var tr =  $("tbody tr");
  $(doGetone());
 function doGetone(){
	 
	 $.ajax({
	 		type:'GET',
	 		url:'http://127.0.0.1:9998/myUserDo/auth/system/label/getone', 
	 		headers: {  
	 		        token: sessionStorage.token 
	 		    },
	 		crossDomain: true,
	 		xhrFields:{
	 			withCredentials:true
	 		},
	 		contentType: "application/json; charset=utf-8",
	 		dataType: 'json', 
	 		success: function(resp){  
	 			console.log(resp);
	 			if(resp.code === 200) {
					
	 				console.log("成功");
					var nav1 = $("nav")[2].children[0].children[1] ;
					nav1.setAttribute('class', "active");
					var li = $("nav")[2].children[0].children;					
					for(var i = 0, pl = li.length; i < pl; i++) 
				if(li[i] !== $("nav")[2].children[0].children[1]) li[i].removeAttribute('class', 'active');
				
                   tr[0].children[0].innerText=1;
                   tr[1].children[0].innerText=2;
                   tr[2].children[0].innerText=3;
					console.log(tr[1]);
					result = resp.data ;
					for(var i = 0;i< result.length ;i++){
					  if(i>2){
						  break;
					  }
						tr[i].children[1].innerText=result[i].labelName;
						tr[i].children[2].innerText=result[i].labelExplain;
					    
						 var da = new Date(result[i].dataUpdateAt);
							var year = da.getFullYear()+'年';
							var month = da.getMonth()+1+'月';
							var date = da.getDate()+'日';
							tr[i].children[3].innerText=[year,month,date].join('-');
					    tr[i].children[4].children[0].setAttribute('abc', result[i].id);
						tr[i].children[4].children[1].setAttribute('abc', result[i].id);
						tr[i].children[4].children[2].setAttribute('abc', result[i].id);
	 			}
				}
				 else if(resp.code === 203){
					 result = resp.data ;
					console.log("没有获取到数据");
				}
	 			else
	 				alert('出错:' + resp.msg);
	 		},
			
	 		error: function(jqXHR, textStatus, errorThrown)
	 		{
	 			alert("错误:" + jqXHR.status);
	 		}
	 	});
	 
	 
 }


function doAdd(){
	// 请求参数
	   
			var req = {};
			req.labelName = $('#labelName').val();	
			req.labelExplain =$('#labelExplain').val();
		
			
		if(	req.newPassword!=req.newPassSure){
			alert("确认新密码错误");
			return;
		}
			
			// 转成 JSON 字符串
			var jsonstr = JSON.stringify(req);
	
			
	    $.ajax({
				type:'POST',       		
				url:'http://127.0.0.1:9998/myUserDo/auth/system/label/add', 
				headers: {  
				        token: sessionStorage.token 
				    },
				crossDomain: true,
				xhrFields:{
					withCredentials:true
				},
				contentType: "application/json; charset=utf-8",
				data: jsonstr,    /*  JSON字符串*/
				dataType: 'json', 
				success: function(resp){  
					console.log(resp);
					if(resp.code === 200) {
						alert('成功');
						 // $('#exampleModal').css('display', 'none');
						 // $('.modal-backdrop.fade.in').remove();			
					    $("#baocun").click();			//根据id选择，选出的是一个元素。	  
						 doGetone();
					}
					else
						alert('出错:' + resp.msg);
				},
				error: function(jqXHR, textStatus, errorThrown)
				{
					alert("错误:" + jqXHR.status);
				}
			});
}


function toLabelReport(obj){
	console.log(obj.getAttribute("abc"));
	sessionStorage.setItem("labelName",obj.parentNode.parentNode.children[1].innerText);
	sessionStorage.setItem("labelID",obj.getAttribute("abc"));
	window.location.href='labelReport.html';
	
}
function toLabeledit(obj){

	 sessionStorage.setItem("labelName",obj.parentNode.parentNode.children[1].innerText);
	 sessionStorage.setItem("labelExplain",obj.parentNode.parentNode.children[2].innerText);
	sessionStorage.setItem("labelID",obj.getAttribute("abc"));
	window.location.href='labeledit.html';
}
function deletLabel(obj){
	
	
	$.ajax({
			type:'DELETE',       		
			url:'http://127.0.0.1:9998/myUserDo/auth/system/label/delete?id='+obj.getAttribute("abc"), 
			headers: {  
			        token: sessionStorage.token 
			    },
			crossDomain: true,
			xhrFields:{
				withCredentials:true
			},
			contentType: "application/json; charset=utf-8",
			dataType: 'json', 
			success: function(resp){  
				console.log(resp);
				if(resp.code === 200) {
					alert("成功");

			},
				
			error: function(jqXHR, textStatus, errorThrown)
			{
				alert("错误:" + jqXHR.status);
			}
		});
	
	
}
