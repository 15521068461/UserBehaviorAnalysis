			<label for="example-input-small">标签名:</label>
			<input class="form-control input-sm " type="text" id="labelName" name="example-input-small" readOnly="readOnly">
	</div>
	
	<div class="form-group col-xs-12">
			<label for="example-textarea-input">说明:</label>
			<div >
			  <textarea class="form-control" id="labelExplain" name="example-textarea-input" rows="6" placeholder="内容.."></textarea>
			</div>
	</div>
	
	<div class="form-group col-xs-12">
			<label for="example-input-small ">操作日志:</label>
	</div>
	
	
	<div class="">
	              <table class="table">
	                <thead>
	                  <tr>
	                    <th>#</th>
	                    <th>书籍名</th>
	                    <th>作者</th>
	                    <th>国籍</th>
	                    <th>分类</th>
	                    <th>库存</th>
	                    <th>价格</th>
	                  </tr>
	                </thead>
	                <tbody>
	                  <tr>
	                    <th scope="row">1</th>
	                    <td>钦差大臣</td>
	                    <td>果戈理</td>
	                    <td>俄国</td>
	                    <td>国外名族</td>
	                    <td>125</td>
	                    <td>36.00</td>
	                  </tr>
	                </tbody>
	              </table>
	            </div>
	
	<button class="btn btn-w-md btn-round btn-primary" onclick="doUpdate()">更改信息</button>
	<button onclick="window.location.href='label.html'" class="btn btn-w-md btn-round btn-secondary">返回</button>

<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript">
	$(function(){
		$('#labelName').val(sessionStorage.labelName);
		  $('#labelExplain').val(sessionStorage.labelExplain);
		
	})
	
 function doUpdate(){
	 
	 var req = {};
	 req.id = sessionStorage.labelID;	
	 req.labelExplain =$('#labelExplain').val();
	 console.log(req.id);
	 console.log(req.labelExplain);

	 
	 // 转成 JSON 字符串
	 var jsonstr = JSON.stringify(req);
	 
	 $.ajax({
	 		type:'PUT',       		
	 		url:'http://127.0.0.1:9998/myUserDo/auth/system/label/update', 
	 		headers: {  
	 		        token: sessionStorage.token 
	 		    },
	 		crossDomain: true,
	 		xhrFields:{
	 			withCredentials:true
	 		},
	 		contentType: "application/json; charset=utf-8",
			data: jsonstr,    /*  JSON字符串*/
	 		dataType: 'json', 
	 		success: function(resp){  
	 			console.log(resp);
	 			if(resp.code === 200) {
	 				alert("成功");
	        window.location.href='label.html';
	  
	 				}
	 			else
	 				alert('出错:' + resp.msg);
	 		},
	 			
	 		error: function(jqXHR, textStatus, errorThrown)
	 		{
	 			alert("错误:" + jqXHR.status);
	 		}
	 	});
	 
	 
	 
 }

    function logout(){
    	  alert("搜索");
    	  $.ajax({
    	  		type:'POST',       		
    	  		url:'http://127.0.0.1:9998/myUserDo/open/user/logout', 
    	  		headers: {  
    	  		        token: sessionStorage.token 
    	  		    },
    	  		crossDomain: true,
    	  		xhrFields:{
    	  			withCredentials:true
    	  		},
    	  		contentType: "application/json; charset=utf-8",
    	  		dataType: 'json', 
    	  		success: function(resp){  
    	  			console.log(resp);
    	  			if(resp.code === 200) {
    	  				alert('成功');
    	  				 
    	  			}
    	  			else
    	  				alert('出错:' + resp.msg);
    	  		},
    	  		error: function(jqXHR, textStatus, errorThrown)
    	  		{
    	  			alert("错误:" + jqXHR.status);
    	  		}
    	  	});
    	  
    	  
    	 window.location.href='lyear_pages_login_3.html';
    }


</script>
