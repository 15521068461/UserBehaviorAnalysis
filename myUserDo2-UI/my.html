<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sss</title>
		
		<style type="text/css">

			ul	{
				width: 200px;
				border-right: 1px solid #eee;
				
			}
			li	{
				width: 200px;	
				position: relative;
			}
			li.active	{
				color: #409eff;
				border-right: 2px solid #409eff;
			}
			li.active>.abc{
				display: block;
			}
			.abc{
				display: none;
				position: absolute;
				left: 300px;
			}
		
		</style>
	</head>
	<body>
		
		
		<img src="/favicon.ico" alt="..." >
		<ul >
			<li >
				<header>基本设置</header>
				<div class="jiben">
					<form>
						<input type="" name="">
					</form>
				</div>
			
			</li>
			<li>
				<header>安全设置</header>
			<div class="anchuan">
				<form>
					<input type="" name="">你好吧
				</form>
			</div>
			</li>
		</ul>	
			
			

		
	
		<script type="text/javascript">
			var ul = document.getElementsByTagName('ul')[0];
			ul.addEventListener('click', function (e) {
				console.log(e.target.parentNode);
				e.target.parentNode.setAttribute('class', 'active'); // 自己设为激活状态
				// 去掉兄弟元素的激活状态
				var li = document.getElementsByTagName('li');
				for(var i = 0, pl = li.length; i < pl; i++) 
					if(li[i] !== e.target.parentNode) li[i].removeAttribute('class', 'active');			
			}, false);
		</script>
		
	</body>
</html>
